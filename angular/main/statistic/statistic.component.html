<div [@routerTransition]>
    <div class="kt-content kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
        <div class="kt-subheader kt-grid__item">
            <div class="kt-container">
                <div class="kt-subheader__main">
                    <h3 class="kt-subheader__title">
                        Thống kê văn bản phát hành từ 01/04/2016
                    </h3>
                </div>
            </div>
        </div>
        <div class="kt-container kt-grid__item kt-grid__item--fluid" style="margin: 10px;">
            <div class="kt-portlet kt-portlet--mobile">
                <div class="kt-portlet__body kt-portlet__body--fit">
                    <!-- START: TABLE -->
                    <div class="mat-elevation-z8">
            
                        <table mat-table [dataSource]="coQuanBanHanhArray" class="full-width-table"  style="width: 100%;">/

                            <ng-container matColumnDef="stt">
                                <th mat-header-cell *matHeaderCellDef> STT </th>
                                <td mat-cell *matCellDef="let element; let i = index;"> {{i + 1}} </td>
                            </ng-container> 

                            <ng-container matColumnDef="departmentName">
                                <th mat-header-cell *matHeaderCellDef> Tên đơn vị </th>
                                <td mat-cell *matCellDef="let element"> {{element.coQuanBanHanh}} </td>
                                
                            </ng-container>

                            <ng-container matColumnDef="legalDocs">
                                <th mat-header-cell *matHeaderCellDef> VB Quy phạm pháp luật </th>
                                <td mat-cell *matCellDef="let element"> {{element.total}} </td>
                            </ng-container>

                            <ng-container matColumnDef="directiveDocs">
                                <th mat-header-cell *matHeaderCellDef> VB chỉ đạo điều hành </th>
                                <td mat-cell *matCellDef="let element"> {{element.type2}} </td>
                            </ng-container>

                            <ng-container matColumnDef="total">
                                <th mat-header-cell *matHeaderCellDef> Tổng số </th>
                                <td mat-cell *matCellDef="let element"> {{element.total}} </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                    <!-- END: TABLE -->
                </div>
            </div>
        </div>
    </div>
</div>
